<div class="header">
    <section class='wonderland'>
        <h1>WELCOME TO DAIRY BUSINESS</h1><br>
        <h2>Please fill the form below</h2>
    </section>
    <!-- Form section -->
    <div class="form-outer">
        <div class="form">
            <div class="form-inner padding-horizontal--48">
                <span class="form-title">Milk Production from Sheds</span>
                <form>
                    <div class="field padding-bottom--24">
                        <label for="shedA">SHED_A</label>
                        <input type="number" name="shedA" placeholder="Enter Quantity in Litres (L)" id="sA">
                    </div>
                    <div class="field padding-bottom--24">
                        <div class="label-shed">
                            <label for="shedB">SHED_B</label>
                        </div>
                        <input type="number" name="shedB" placeholder="Enter Quantity in Litres (L)" id="sB">
                    </div>
                    <div class="field padding-bottom--24">
                        <label for="shedA">SHED_C</label>
                        <input type="number" name="shedC" placeholder="Enter Quantity in Litres (L)" id="sC">
                    </div>
                    <div class="field padding-bottom--24">
                        <div class="label-shed">
                            <label for="shedB">SHED_D</label>
                        </div>
                        <input type="number" name="shedD" placeholder="Enter Quantity in Litres (L)" id="sD">
                    </div>
                    <div class="field padding-bottom--24">
                        <input type="button" id="genreport" name="submit" value="Get Milk per Shed">
                    </div>
                    <div class="field padding-bottom--24">
                        <input type="button" id="totalprod" name="totalproduction" value="Get Total Milk Production">
                    </div>
                    <div class="reset-field">
                        <button id="resetMe" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
